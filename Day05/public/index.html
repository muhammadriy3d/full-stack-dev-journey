<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./favicon/favicon.ico" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Frontend Project Sample" />
        <link name="apple-touch-icon" content="./static/assets/images/png/apple-touch-icon.png" />
        <link name="manifest" content="./manifest.json" />
        <link rel="stylesheet" href="./static/css/styles.css" />

        <title>Todo sample</title>
    </head>

    <body>
        <header id="hero-container" class="hero-container">
            <nav class="navbar">
                <a href="/" class="brand">
                    <h1 class="navbar-title">Do it now</h1>
                </a>
            </nav>
            <div class="hero-content">
                <div class="todo-container">
                    <h3 class="hero-title">Magic is here</h3>
                    <input id="todo-input" class="tasks-input" name="task" type="text" placeholder="Walk a cat ..." />
                    <button type="button" onclick="addTask()" class="add-task">Add</button>
                    <ul id="tasks" class="tasks"></ul>
                </div>
            </div>
        </header>

        <div class="h-seperator"></div>

        <footer id="footer" class="footer">
            <div class="footer-con-12">
                <div class="footer-title">
                    <h5>Do it now <span>by @muhammad</span></h5>
                </div>
                <div class="footer-social-links">
                    <div class="twitter">
                        <i class="fa-brands fa-x-twitter"></i>
                        <span>Follow @truproxtech</span>
                    </div>
                </div>
            </div>
        </footer>
        <script src="./src/js/index.js"></script>
    </body>

</html>
